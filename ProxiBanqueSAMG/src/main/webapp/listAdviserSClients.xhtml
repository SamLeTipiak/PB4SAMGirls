<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Mon petit client/conseiller</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">


			<h3 style="margin-top: 0">Liste des clients par conseiller</h3>
			<p:separator />

			<h:form id="form1">

				<p:growl id="messages" showDetail="true" life="3000" />
				<p:dataTable id="tempclients" var="tempclient"
					value="#{clientController3.listClient}" styleClass="et_datatable"
					emptyMessage="Vide..." editable="true" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					rowKey="#{tempclient.idClient}"
					filteredValue="#{clientController3.listClientSelected}">

					<p:column headerText="Prénom" sortBy="#{tempclient.firstName}"
						filterBy="#{tempclient.firstName}" filterMatchMode="contains">
						<h:outputText value="#{tempclient.firstName}" />
					</p:column>


					<p:column headerText="Nom" sortBy="#{tempclient.lastName}"
						filterBy="#{tempclient.lastName}" filterMatchMode="contains">
						<h:outputText value="#{tempclient.lastName}" />
					</p:column>


					<p:column headerText="Email" sortBy="#{tempclient.email}"
						filterBy="#{tempclient.email}" filterMatchMode="contains">
						<h:outputText value="#{tempclient.email}" />
					</p:column>

					<p:column headerText="CC" sortBy="#{tempclient.c}"
						filterBy="#{tempclient.email}" filterMatchMode="contains">
						<h:outputText value="#{tempclient.currentAccount}" />
					</p:column>

					<p:column headerText="CE" sortBy="#{tempclient.c}"
						filterBy="#{tempclient.email}" filterMatchMode="contains">
						<h:outputText value="#{tempclient.savingAccount}" />
					</p:column>

					<p:column headerText="Delete" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('confirmDeleteDlg').show()"
							image="ui-icon ui-icon-close" title="Supprimer">
							<f:setPropertyActionListener value="#{tempclient}"
								target="#{clientController3.selectedClient}" />
							<h:outputText styleClass="ui-icon ui-icon-close" />
						</p:commandLink>
					</p:column>

					<p:column headerText="Modifier" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('detailsDlg').show()"
							image="ui-icon ui-icon-search" title="Details">
							<f:setPropertyActionListener value="#{tempclient}"
								target="#{clientController3.selectedClient}" />
							<h:outputText styleClass="ui-icon ui-icon-search" />
						</p:commandLink>
					</p:column>


				</p:dataTable>

				<p:dialog header="Supprimer le client" widgetVar="confirmDeleteDlg"
					resizable="false" width="400" height="60" showEffect="clip"
					hideEffect="clip" modal="true">

					<p:outputPanel layout="block" style="text-align:center">
						<b:commandButton value="Oui" update="@form:form1"
							actionListener="#{clientController3.delete}"
							oncomplete="PF('confirmDeleteDlg').hide()" />
						<b:commandButton value="Non"
							onclick="PF('confirmDeleteDlg').hide()" type="button" />
					</p:outputPanel>
				</p:dialog>

				<p:dialog header="Update" widgetVar="detailsDlg" resizable="false"
					width="750" height="400" showEffect="clip" hideEffect="clip"
					modal="true">

					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">

						<h:outputText value="Nom"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText value="#{clientController3.selectedClient.lastName}" />

						<h:outputText value="Prénom"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText value="#{clientController3.selectedClient.firstName}" />

						<h:outputText value="Adresse"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText value="#{clientController3.selectedClient.address}" />

						<h:outputText value="Email"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText value="#{clientController3.selectedClient.email}" />

					</h:panelGrid>

					<p:outputPanel layout="block" style="text-align:center">
						<br />
						<br />
						<p:commandButton value="Valider"
							update=":form1:tempclients, :form1:messages"
							actionListener="#{clientController3.update}"
							oncomplete="PF('detailsDlg').hide()" />
						<p:commandButton value="Annuler" onclick="PF('detailsDlg').hide()"
							type="button" />
					</p:outputPanel>

				</p:dialog>
			</h:form>



		</ui:define>
	</ui:composition>

















</h:body>
</html>
