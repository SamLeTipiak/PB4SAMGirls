<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Virement</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">


			<script type="text/javascript">
				function handleDrop(event, ui) {
					var droppedClient = ui.draggable;

					droppedClient.fadeOut('fast');
				}
			</script>

			<h:form id="clientForm">
			
				<p:fieldset id="availableClient" legend="Clients">
					<p:dataTable id="availableClients" var="tempclient"
						value="#{clientController2.listClient}">
						<p:column style="width:20px">
							<h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
							<p:draggable for="dragIcon" revert="true" helper="clone" />
						</p:column>

						<p:column headerText="Id">
							<h:outputText value="#{tempclient.lastName}" />
						</p:column>

						<p:column headerText="Year">
							<h:outputText value="#{tempclient.firstName}" />
						</p:column>

						<p:column headerText="Brand">
							<h:outputText value="#{tempclient.currentAccount}" />
						</p:column>

						<p:column headerText="Color">
							<h:outputText value="#{tempclient.savingAccount}" />
						</p:column>
					</p:dataTable>
				</p:fieldset>
				
				

				<p:fieldset id="selectedClients" legend="Compte à débiter"
					style="margin-top:20px">
					<p:outputPanel id="dropArea">
						<h:outputText value="!!!Drop here!!!"
							rendered="#{empty clientController2.droppedClients}"
							style="font-size:24px;" />
						<p:dataTable id="selectedClientsTable" var="tempclient"
							value="#{clientController2.droppedClients}"
							rendered="#{not empty clientController2.droppedClients}">
							<p:column headerText="Id">
								<h:outputText value="#{tempclient.lastName}" />
							</p:column>

							<p:column headerText="Year">
								<h:outputText value="#{tempclient.lastName}" />
							</p:column>

							<p:column headerText="Brand">
								<h:outputText value="#{tempclient.lastName}" />
							</p:column>

							<p:column headerText="Color">
								<h:outputText value="#{tempclient.lastName}" />
							</p:column>

							<p:column style="width:32px">
								<p:commandButton update=":clientForm:display"
									oncomplete="PF('carDialog').show()" icon="ui-icon-search">
									<f:setPropertyActionListener value="#{tempclient}"
										target="#{clientController2.selectedClient}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</p:fieldset>
				
				
				

				<p:droppable for="selectedClients" tolerance="touch"
					activeStyleClass="ui-state-highlight" datasource="availableClients"
					onDrop="handleDrop">
					<p:ajax listener="#{clientController2.onClientDrop}"
						update="dropArea availableClients" />
				</p:droppable>
				
				
				

				<p:dialog header="Car Detail" widgetVar="carDialog"
					resizable="false" draggable="false" showEffect="fade"
					hideEffect="fade" modal="true">

					<p:outputPanel id="display">
						<h:panelGrid columns="2" cellpadding="4"
							rendered="#{not empty clientController2.selectedClient}">
							<f:facet name="header">
								<p:graphicImage
									name="demo/images/car/#{clientController2.selectedClient.lastName}.gif" />
							</f:facet>

							<h:outputText value="Id:" />
							<h:outputText value="#{clientController2.selectedClient.lastName}"
								style="font-weight:bold" />

							<h:outputText value="Year:" />
							<h:outputText value="#{clientController2.selectedClient.lastName}"
								style="font-weight:bold" />

							<h:outputText value="Brand:" />
							<h:outputText value="#{clientController2.selectedClient.lastName}"
								style="font-weight:bold" />

							<h:outputText value="Color:" />
							<h:outputText value="#{clientController2.selectedClient.lastName}"
								style="font-weight:bold" />
						</h:panelGrid>
					</p:outputPanel>
				</p:dialog>
				
				
			</h:form>


		</ui:define>
	</ui:composition>

</h:body>
</html>
