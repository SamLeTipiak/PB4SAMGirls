<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{clientController.loadClient()}" />
</f:metadata>

<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Mon petit cllient</title>


</h:head>

<h:body>
<h:form>
	<h:dataTable value="#{clientController.listClient}" var="client">
		<h:column>
			<f:facet name="header">Liste des clients</f:facet>
			<h:outputLabel value="#{client}"></h:outputLabel>
		</h:column>
	</h:dataTable>
</h:form>

</h:body>
</html>
