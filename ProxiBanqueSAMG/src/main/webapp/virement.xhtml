<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Virement</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">

			<b:row styleClass="show-grid">
			
					<h:outputText value="Virement" />
				
			</b:row>
			
			

			<h:form>
				<b:row styleClass="show-grid" tooltip-position="">
					
						<h:outputText value="Débit" style="text-align: right" />


						<b:dataTable value="#{virementController.listClient}"
							var="tempclient" id="client-id"
							border="#{dataTableSettingsBean.border}"
							custom-options="#{dataTableSettingsBean.customOptionsValue}"
							fixedHeader="#{dataTableSettingsBean.fixedHeader}"
							multi-column-search="false" page-length="5"
							page-length-menu="5,10,20"
							row-highlight="#{dataTableSettingsBean.rowHighlight}"
							save-state="#{dataTableSettingsBean.saveState}" searching="true"
							select="true" selectionMode="single" striped="false">

							<b:dataTableColumn value="#{tempclient.lastName}"
								searchable="true">
								<f:facet name="header" searching="true">
									<h:outputText value="Nom" />
								</f:facet>
							</b:dataTableColumn>

							<b:dataTableColumn value="#{tempclient.firstName}">
								<f:facet name="header">
									<h:outputText value="Prénom" />
								</f:facet>
							</b:dataTableColumn>

							<b:dataTableColumn value="#{tempclient.savingAccount}">
								<f:facet name="header">
									<h:outputText value="SC" />
								</f:facet>
							</b:dataTableColumn>

							<b:dataTableColumn value="#{tempclient.currentAccount}">
								<f:facet name="header">
									<h:outputText value="CA" />
								</f:facet>
							</b:dataTableColumn>

						</b:dataTable>

				

				
						<h:outputText value="Crédit" />
						<b:dataTable value="#{virementController.listClient}"
							var="tempclient" id="client-id2"
							border="#{dataTableSettingsBean.border}"
							custom-options="#{dataTableSettingsBean.customOptionsValue}"
							fixedHeader="#{dataTableSettingsBean.fixedHeader}"
							multi-column-search="false" page-length="5"
							page-length-menu="5,10,20"
							row-highlight="#{dataTableSettingsBean.rowHighlight}"
							save-state="#{dataTableSettingsBean.saveState}" searching="true"
							select="true" selectionMode="single" striped="false">

							<b:dataTableColumn value="#{tempclient.lastName}"
								searchable="true">
								<f:facet name="header" searching="true">
									<h:outputText value="Nom" />
								</f:facet>
							</b:dataTableColumn>

							<b:dataTableColumn value="#{tempclient.firstName}">
								<f:facet name="header">
									<h:outputText value="Prénom" />
								</f:facet>
							</b:dataTableColumn>

							<b:dataTableColumn value="#{tempclient.savingAccount}">
								<f:facet name="header">
									<h:outputText value="Compte" />
								</f:facet>
							</b:dataTableColumn>

						</b:dataTable>
					
				</b:row>


				<b:row styleClass="show-grid">
					<b:column col-md="3" offset="3">
						<b:inputText type="number" class="form-control"
							style="text-align: right" id="montant" name="montant"
							placeholder="Montant">
							<f:facet name="append">
								<h:outputText value="€" />
							</f:facet>
						</b:inputText>
					</b:column>
					
						<b:buttonGroup>
							<b:commandButton value="Valider" type="submit" />
							<b:button value="Annuler" />
						</b:buttonGroup>
					
				</b:row>

			</h:form>
			
		
		</ui:define>
	</ui:composition>

</h:body>
</html>
