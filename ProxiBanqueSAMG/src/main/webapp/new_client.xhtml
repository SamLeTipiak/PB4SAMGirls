<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Mon petit cllient</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">
		

			<h3 style="margin-top: 0">Ajout client</h3>
			<p:separator />

			<h:form id="form1" style="">
				<p:growl id="messages" redisplay="bottom" />


				<p:panel header="Veuillez saisir les caractéristiques du client"
					id="panel">
					<br />

					<h:panelGrid id="display" columns="3" cellpadding="2">

						<h:outputText value="Nom" for="lastName"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText id="nom" value="#{clientController.client.lastName}"
							required="true" label="Nom" />
						<p:message for="nom"></p:message>

						<h:outputText value="Prénom" for="firstName"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText id="prenom"
							value="#{clientController.client.firstName}" required="true"
							label="Prénom" />
						<p:message for="prenom"></p:message>

						<h:outputText value="Adresse" for="address"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText id="address"
							value="#{clientController.client.address}" required="true"
							label="Adresse" />
						<p:message for="address"></p:message>

						<h:outputText value="Email" for="email"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText id="email" value="#{clientController.client.email}"
							required="true" label="Email" />
						<p:message for="email"></p:message>


				

						<h:outputText value="Compte courant" />
						<!-- 						<p:selectBooleanCheckbox -->
						<!-- 							value="#{clientController.client.currentAccount}" /> -->
						<p:spinner placeholder="Montant CC" id="currentAccount"
							value="#{clientController.client.currentAccount.balance}" />
						<p:message for="currentAccount"></p:message>

						<h:outputText value="Compte épargne " />
						<!-- 						<p:selectBooleanCheckbox -->
						<!-- 							value="#{clientController.client.savingAccount}" /> -->
						<p:spinner placeholder="Montant CE" id="savingAccount"
							value="#{clientController.client.savingAccount.balance}" />
						<p:message for="savingAccount"></p:message>

					</h:panelGrid>

					<p:outputPanel layout="block" style="text-align:center">
						<br />
						<br />
						

						<p:commandButton value="Créer" styleClass=""
							actionListener="#{clientController.save}"
							update=":form1:messages, :form1:panel" />
						<p:commandButton value="Effacer" styleClass=""
							update=":form1:panel" process="@this"
							actionListener="#{clientController.reset}" />
					</p:outputPanel>




				</p:panel>

			</h:form>







<h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText value="#{userWizard.user.firstname}" required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText value="#{userWizard.user.age}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Street: " />
                    <p:inputText value="#{userWizard.user.street}" />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
 
                    <h:outputText value="City: " />
                    <p:inputText value="#{userWizard.user.city}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="#{userWizard.user.phone}"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>













		</ui:define>
	</ui:composition>

</h:body>
</html>
