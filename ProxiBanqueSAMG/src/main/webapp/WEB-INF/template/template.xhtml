<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<ui:param name="root" value="#{request.contextPath}/" />
	<meta http-equiv="X-UA-Compatible" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></link>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- Overriding default CSS of primefaces -->
	<style>
.ui-widget {
	font-size: 14px;
}
</style>



	<title>ProxiBanque</title>

</h:head>
<h:body>
	<div class="container">

		<!-- Header Facelets -->
		<ui:insert name="header">
			<ui:include src="/WEB-INF/template/header.xhtml" />
		</ui:insert>

		<hr></hr>

		<b:row>
			<b:column span="3">
				<ui:insert name="navBar">
					<ui:include src="/WEB-INF/template/navBarCons.xhtml" />
				</ui:insert>
			</b:column>

			<b:column span="9">
				<div class="container-fluid" style="min-height: 300px">
					<!-- Content Facelets -->
					<ui:insert name="content">

					</ui:insert>
				</div>
			</b:column>
		</b:row>

		<!-- Footer Facelets -->
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/template/footer.xhtml" />
		</ui:insert>

	</div>
</h:body>
</html>
