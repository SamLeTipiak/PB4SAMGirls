<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">


<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Virement</title>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">


			<h:form id="form1">

				<p:growl id="messages" showDetail="true" life="3000" />
				<p:dataTable id="tempclients" var="tempclient"
					value="#{virementController.listClient}" styleClass="et_datatable"
					selectionMode="single" editable="true" rowKey="#{tempclient.id}"
					filteredValue="#{virementController.listClientSelected}">

					<p:column headerText="Prénom" sortBy="#{tempclient.firstName}"
						filterBy="#{tempclient.firstName}" filterMatchMode="contains">
						<h:outputText value="#{tempclient.firstName}" />
					</p:column>


					<p:column headerText="Nom" sortBy="#{tempclient.lastName}"
						filterBy="#{tempclient.lastName}" filterMatchMode="contains">
						<h:outputText value="#{tempclient.lastName}" />
					</p:column>


					<p:column headerText="Delete" style="width:8%">
						<p:commandLink update=":form1:tempclients2"
							oncomplete="PF('confirmDeleteDlg').show()"
							image="ui-icon ui-icon-close" title="Supprimer">
							<f:setPropertyActionListener value="#{tempclient}"
								target="#{virementController.selectedClient}" />
							<h:outputText styleClass="ui-icon ui-icon-close" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

				<p:dataTable id="tempclients2" var="tempclientUpdate"
					value="#{virementController.listClientUpdate}"
					styleClass="et_datatable" selectionMode="single" editable="true"
					rowKey="#{tempclientUpdate.id}"
					filteredValue="#{virementController.listClientUpdate}">

					<p:column headerText="Prénom"
						sortBy="#{tempclientUpdate.firstName}"
						filterBy="#{tempclientUpdate.firstName}"
						filterMatchMode="contains">
						<h:outputText value="#{tempclientUpdate.firstName}" />
					</p:column>


					<p:column headerText="Nom" sortBy="#{tempclientUpdate.lastName}"
						filterBy="#{tempclientUpdate.lastName}" filterMatchMode="contains">
						<h:outputText value="#{tempclientUpdate.lastName}" />
					</p:column>

				</p:dataTable>

				<p:outputLabel value="montant"></p:outputLabel>
				<p:inputText value="montant"></p:inputText>
				<p:commandButton onclick="if (!confirm('sure ?')) return false"
					title="virement"
					action="#{virementController.transfer(tempclient,tempclientUpdate,montant)}">
				</p:commandButton>

			</h:form>

			<p:dialog header="Supprimer le client" widgetVar="confirmDeleteDlg"
				resizable="false" width="400" height="60" showEffect="clip"
				hideEffect="clip" modal="true">

				<p:outputPanel layout="block" style="text-align:center">
					<p:commandButton value="Oui"
						update=":form1:messages,:form1:tempclients2"
						actionListener="#{virementController.refresh}"
						oncomplete="PF('confirmDeleteDlg').hide()" />
					<p:commandButton value="Non"
						onclick="PF('confirmDeleteDlg').hide()" type="button" />
				</p:outputPanel>
			</p:dialog>


		</ui:define>
	</ui:composition>

</h:body>
</html>
